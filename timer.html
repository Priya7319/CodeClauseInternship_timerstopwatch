<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Timer</title>
  <link rel="icon" type="image/png" href="https://img.informer.com/icons_mac/png/128/647/647654.png">
  <link rel="stylesheet" href="css/timer.css">
  <link rel="stylesheet" href="css/design.css">

</head>

<body>

    
  <section class="banner">
    <canvas id="canvas"> </canvas>
  
    <div class="banner_content"> 
        <div class="container">
           <b><h1 id="header">COUNTDOWN TO NEW YEAR'S EVE</h1></b>
            <div id="countdown">
              <ul>
                <b> <li><span id="days"></span>DAYS</li></b>
                <b> <li><span id="hours"></span>HOURS</li></b>
                <b> <li><span id="minutes"></span>MINUTES</li></b>
                <b> <li><span id="seconds"></span>SECONDS</li></b>
              </ul>
            </div>
          </div>
    </div>
  </section>

      <script src="js/timer.js"></script>
      <script src="js/design.js"></script>

</body>

</html>
