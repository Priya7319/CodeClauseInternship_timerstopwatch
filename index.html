<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" type="image/png" href="https://cdn0.iconfinder.com/data/icons/measure-precision-2/500/vi112_3_stopwatch_cartoon_object_logo_alarm_clock_countdown-512.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/stopwatch.css">

</head>

  
<body>
   

    <div class="heading">
      <a href="stopwatch.html"><b>Stopwatch</b></a>
      <a href="timer.html"><b>Timer</b></a>
    </div>

    <div class="container">
       
        <div class="timer-display">
            <span class="time" id="display">00:00:00</span>
        </div>
        <div class="controls">
            
               <!--- <i class="bi bi-play-circle-fill" id="playBtn"></i>
                <i class="bi bi-pause-circle-fill" id="pauseBtn"></i>
            
            
                <i class="bi bi-arrow-clockwise" id="resetButton"></i>
               -->
               <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-play-circle" style="color:rgb(231, 36, 36)" viewBox="0 0 16 16" id="playBtn">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-pause-circle" style="color:rgb(255, 0, 64)" viewBox="0 0 16 16" id="pauseBtn">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"/>
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" style="color:rgb(255, 0, 60)" class="bi bi-arrow-clockwise" viewBox="0 0 16 16" id="resetButton">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
              </svg>
        </div>
    </div>

    <script src="js/stopwatch.js"></script>

</body>
</html>
